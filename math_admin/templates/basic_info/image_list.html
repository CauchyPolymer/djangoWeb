{% load static %}
{% for photo in problem.photos.all %}
    <div>
        <a>
           <img data-rotate="0" class="picture" style=" transform: rotate(0deg); width: 160px; height: 200px; float: left; margin-right: 5px; margin-top: 5px; " src="{{ photo.get_url }}">
        </a>
        <a>
            <img onclick="rotate($(this).parent().parent().find('.picture'))" style="display: inline; float:left; margin-left: -29px; margin-top: 5px; width: 25px; opacity: 0.6; left: 62px; z-index: 50;" src="{% static 'assets/global/img/circular.png'%}"/>
        </a>
    </div>
{% endfor %}
<div>
<img id="images" src="{% static 'assets/global/img/photo.png' %}" style="width: 160px; height: 200px; margin-right: 5px; margin-top: 5px; "/>
</div>
