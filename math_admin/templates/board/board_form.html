{% csrf_token %}
<div class="form-body">
    <div class="form-group">
        <div class="input-icon input-icon-sm">
            <h5>분류</h5>
            <select id="type" class="form-control input-sm">
                <option value="1" {% if board.type == 1 %}selected{% endif %}>소식</option>
                <option value="2" {% if board.type == 2 %}selected{% endif %}>칼럼</option>
                <option value="3" {% if board.type == 3 %}selected{% endif %}>진로</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="input-icon input-icon-sm">
            <h5>글 제목</h5>
            <i class="fa fa-pencil"></i>
            <input id="title" type="text" class="form-control input-sm" value="{% if board.title %}{{ board.title }}{% endif %}">
        </div>
    </div>

    <div class="form-group">
        <div class="input-icon input-icon-sm">
            <h5>글 내용</h5>
            <i class="fa fa-pencil"></i>
            <textarea id="text" class="form-control input-sm" style="height: 300px">{% if board.text %}{{ board.text }}{% endif %}</textarea>
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-circle blue uppercase">{% if isNew %}글 올리기{% else %}수정하기{% endif %}</button>
    </div>
</div>
<script>
    var procedureTypes = "{{ gallery.procedureType }}"
</script>
