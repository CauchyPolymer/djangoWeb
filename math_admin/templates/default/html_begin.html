<!-- The Modal -->
<div id="picture_modal" class="modal" style="z-index: 9999; overflow: scroll;">
    <!-- Modal content -->
    <div class="modal-content" style="height: 100%; overflow: scroll; ">
        <div class="modal-header" style="height: 40px; padding-top: 10px;">
            <span class="close" style="zoom: 2.2; float: right;">Ã—</span>
            <a>
                <img onclick="modal_img_rotate($('#modal_photo'))" style="display: block; float:right; margin-right: 15px; margin-top: -1px; width: 25px; opacity: 0.6; left: 62px; z-index: 50;" src="{% static 'assets/global/img/circular.png'%}"/>
            </a>
            <h4 id="modal_header"></h4>
        </div>
        <div class="modal-body">
            <img data-rotate="0" id="modal_photo" >
        </div>
        <div id="image-footer" class="modal-footer">
            <div>
                <div class="form-actions" style="float: left">
                    <button id="photo_delete" type="button" class="btn btn-circle red uppercase">Delete</button>
                </div>
                <div class="form-actions" style="float: right">
                    <button id="modal_close" type="button" class="btn btn-circle blue uppercase">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static "assets/global/scripts/modal.js" %}" type="text/javascript"></script>
