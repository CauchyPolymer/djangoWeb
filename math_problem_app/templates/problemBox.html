{% load static %}
<div class="col-xs-12">
    {% for problem in problems %}
    <div class="problem-box">
        <div class="problem">
            {{ problem.text }}
        </div>
        {% if not from == 'testStart' %}
        <label class="container small-font problem-checkbox">
            <input class="problem-check" type="checkbox" data-units="{{ problem.get_units }}" data-problemsrl="{{ problem.problemSrl }}" {% if problem.problemSrl in testProblemSrls %}checked{% endif %}>
            <span class="checkmark"></span>
        </label>
        {% endif %}
    </div>
    {% endfor %}
</div>

<script>
    problemSrls = String({% if testProblemSrls %}{{ testProblemSrls }}{% else %}''{% endif %}).split(',')
    window.MathJax = {
            tex2jax: {
              inlineMath: [ ['$','$'], ["\\(","\\)"] ],
              processEscapes: true
            }
      };
</script>

<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
