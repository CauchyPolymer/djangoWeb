{% load static %}
{% for smallUnit in smallUnits %}
<div class="row recommend-test" data-smallunit="{{ smallUnit.0 }}">
    <div class="row">
        <img class="star-circle" src="{% static 'assets/img/star-circle.png' %}">
        {{ smallUnit.1 }}
    </div>
    <div class="row" style="margin-top: 5%; margin-left: 2%;">
        <div class="col-xs-6">
            20 문제
        </div>
        <div class="col-xs-6" align="right" style="color: #77AC29;">
            연습문제
        </div>
    </div>
</div>
{% endfor %}

<script>
    $('.recommend-test').unbind()
    $('.recommend-test').click(function () {
        $.ajax({
            url: "recommendTest/?unit={{ unit }}&smallUnit="+$(this).data('smallunit'),
            type: 'GET',
            contentType: "application/json; charset=utf-8",
            success: function (result) {
                $('#recommend-test-div').empty()
                $('#recommend-test-div').append(result)
                $('#recommend-test-div').css('display', 'inherit')
                $('#recommend-right-div').css('display', 'none')
            },
        });
    })
</script>
