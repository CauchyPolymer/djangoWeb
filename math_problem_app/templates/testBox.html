{% load static %}
{% for test in tests %}
<div class="row lecture-left-box large-font test-box">
    <div class="col-xs-8 test-name-div" data-testsrl="{{ test.testSrl }}" data-testname="{{ test.name }}">
        {{ test.name }}
    </div>
    <div class="col-xs-2 test-delete-div" data-testsrl="{{ test.testSrl }}" >
        <img class="test-delete" src="{% static 'assets/img/trash-icon.png'%}">
    </div>
    <div class="col-xs-2 test-start-div" data-testsrl="{{ test.testSrl }}" >
        <img class="test-start" src="{% static 'assets/img/triangle.png'%}">
    </div>
</div>
{% endfor %}
<div id="new-test" class="row lecture-left-box large-font test-box">
    <div class="col-xs-12 test-name-div">
        새 문제지
    </div>
</div>
